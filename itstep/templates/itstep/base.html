<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Academy{% endblock %}</title>
</head>
<body>
    <header>
        <h1>{% block heading %}{% endblock %}</h1>
        <nav>
            <ul>
                <li><a href="{% url 'course_list' %}">Courses</a></li>
                <li><a href="{% url 'student_list' %}">Students</a></li>
                <li><a href="{% url 'teacher_list' %}">Teachers</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        &copy; {{ year }} My Academy
    </footer>
</body>
</html>
